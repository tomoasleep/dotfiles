set-option -g mouse on
set-option -g default-terminal screen-256color
set-option -g prefix C-q
set-option -sg escape-time 10
bind C-r source-file ~/.tmux.conf
bind-key -t vi-copy Y copy-line
set-window-option -g mode-keys vi
set-option -g history-limit 30000

bind-key C-q send-prefix
bind-key y run "tmux save-buffer - | pbcopy" \; display-message "[Copied]"

source $HOME/dotfiles/ext/solarized/tmux/tmuxcolors-256.conf

set -ga terminal-overrides ",xterm-256color-italic:Tc"

# For tmuxinator
set-option -g base-index 1
set-window-option -g pane-base-index 1

set-option -g status-left-length 100
set-option -g status-right-length 90
set-option -g status-left "#H:[#S] #[fg=white]('ï½¤3[____]#[default]"
set-option -g status-right 'Online: #{online_status} |#{battery_status_bg} Battery: #{battery_icon} #{battery_percentage} #{battery_remain} #[bg=black]| [%Y-%m-%d(%a) %H:%M]'
set-option -g status-interval 5

set-option -g status-fg "colour172"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'

if-shell "uname | grep -q Darwin" "source-file ~/.tmux.conf.osx" ""

